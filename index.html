<body>
    
    <div id="main"></div>
	
	<div class="row">
		<div class="col-md-6">
			<div id="clans-win" style="width:100%; height:400px;"></div>
		</div>
		<div class="col-md-6">
			<div id="clans-winrate-bymonth" style="width:100%; height:400px;"></div>
		</div>
	</div>
    
	<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	

    <script type="text/javascript">function require() { return {}; }</script>
    <script type="text/javascript" src="taskman.js"></script>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
	
	<script>
	// clans win
	$(function () { 
    var myChart = Highcharts.chart('clans-win', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Victories by clan'
        },
      plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
				
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            }
        }
    },
        series: [{
            name: 'Clans',
			colorByPoint: true,
            data: [
				{name : 'Wolf', y : 10},
				{name : 'Stag', y : 12},
				{name : 'Goat', y : 15},
				{name : 'Raven', y : 18},
				{name : 'Bear', y : 15},
				{name : 'Boar', y : 30, sliced: true},
			]
        }, 
		]
    });
});

// winrate par clan par mois
$(function () { 
    var myChart = Highcharts.chart('clans-winrate-bymonth', {
        chart : {
		type : 'column'
		},
        title: {
            text: 'Clan winrate by month'
        },
		plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            //enableMouseTracking: false
        }
    },
		xAxis: {
			categories: ['07-2017', '08-2017', '09-2017', '10-2017']
		},
		
        series: [{
            name: 'Wolf',			
            data: [49, 43, 45, 46]		
        }, 
		{
            name: 'Stag',			
            data: [48, 41, 58, 50]		
        },
		{
            name: 'Goat',			
            data: [52, 50, 44, 42]			
        },
		{
            name: 'Raven',			
            data: [51, 48, 49, 52]			
        },
		{
            name: 'Bear',			
            data: [0, 48, 54, 52]			
		},
		{
            name: 'Boar',			
            data: [0, 0, 0, 50]		
        }
		]
    });
});
</script>
</body>

</html>
